 - project:
     check:
       jobs:
         - validate
         - compose-base

 - job:
     name: validate
     description: Validate manifests and scripts syntax
     run: ci/validate.yaml
     nodeset:
       nodes:
         - name: container
           label: zuul-worker-rawhide

 - job:
     name: compose-base
     description: Test composing the base variant
     timeout: 3600
     run: ci/compose-base.yaml
     nodeset:
       nodes:
         - name: vm
           label: cloud-fedora-rawhide-medium
